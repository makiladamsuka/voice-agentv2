version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-agent-backend
    ports:
      - "8080:8080"
    volumes:
      # Mount known_faces for development convenience
      - ./backend/known_faces:/app/known_faces
      # Mount assets directories for development convenience
      - ./backend/assets:/app/assets
    environment:
      # LiveKit credentials - can be overridden via .env file
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    restart: unless-stopped
    networks:
      - voice-agent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-agent-frontend
    ports:
      - "3000:3000"
    environment:
      # LiveKit credentials - can be overridden via .env file
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - AGENT_NAME=${AGENT_NAME:-}
      - NEXT_PUBLIC_APP_CONFIG_ENDPOINT=${NEXT_PUBLIC_APP_CONFIG_ENDPOINT:-}
      - SANDBOX_ID=${SANDBOX_ID:-}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voice-agent-network

networks:
  voice-agent-network:
    driver: bridge
